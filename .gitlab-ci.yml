stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: echo "Running tests"

build:
  stage: build
  script: echo "Building the app"

deploy_development:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: development
    url: https://dev-zds.zepdev.net
  only:
  - development

deploy_production:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://prod-zds.zepdev.net
  only:
  - master
